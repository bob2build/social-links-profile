<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <section>
      <img alt="user" src="./assets/images/avatar-jessica.jpeg" />
      <p class="username">Jessica Randall</p>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-description"> "Front-end developer and avid reader." </p>
      <a href="#" class="social-profile"> GitHub </a>
      <a href="#" class="social-profile">Frontend Mentor</a>
      <a href="#" class="social-profile">LinkedIn</a> 
      <a href="#" class="social-profile">Twitter</a>
      <a href="#" class="social-profile last-social-profile">Instagram</a>
    </section>
  </main>

</body>

</html>
